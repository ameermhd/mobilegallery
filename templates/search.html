{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <p class="text-center my_search_text">you have searched for:<b>{{qr}}</b></p>
</div>

    <div class="latest-products">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <a href="/">view all products <i class="fa fa-angle-right"></i></a>
            </div>
          </div>
          {% for i in pr %}
          <div class="col-md-4">
            <div>
              <a href="{{i.get_url}}"><img src="{{i.img.url}}" alt="" style="height:280px;width:150px;"></a>
              <div>
                <a href="#"><h4>{{i.name}}</h4></a>
                <p>{{i.desc|truncatewords:17}}</p>
                <br>
                <h6>price:<b>{{i.price}}RS</b></h6>
                <br>
              </div>
            </div>
          </div>
            {% empty %}
        <div class="row mx-auto">
            <p class="text-center my_search_text">0 results found</p>
        </div>
        {% endfor %}


    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'hm/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'hm/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>


    <!-- Additional Scripts -->
    <script src="{% static 'hm/assets//js/custom.js' %}"></script>
    <script src="{% static 'hm/assets//js/owl.js' %}"></script>
    <script src="{% static 'hm/assets//js/slick.js' %}"></script>
    <script src="{% static 'hm/assets//js/isotope.js' %}"></script>
    <script src="{% static 'hm/assets//js/accordions.js' %}"></script>


    <script language = "text/Javascript">
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t){                   //declaring the array outside of the
      if(! cleared[t.id]){                      // function makes it static and global
          cleared[t.id] = 1;  // you could use true and false, but that's more typing
          t.value='';         // with more chance of typos
          t.style.color='#fff';
          }
      }
    </script>

          {% endblock %}
